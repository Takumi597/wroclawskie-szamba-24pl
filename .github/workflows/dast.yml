name: Dast Scanning

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'
  push:
    branches: [main]

jobs:
  # Job 1: DAST - Dynamic Application Security Testing (on staging)
  dast:
    name: DAST Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://localhost2137.xyz'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false
          allow_issue_writing: false
          artifact_name: 'zap-scan-results'

      - name: SSL Labs Security Check
        run: |
          docker run --rm ssllabs/ssllabs-scan \
            --grade=B \
            --verbosity=info \
            https://localhost2137.xyz
        continue-on-error: true
